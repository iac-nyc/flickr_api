<body>
   
  <header>
         <p class="ctr" id="me">          
                <img  src="iac.png" alt="Iftekhar's profile picture" class="icon">
              <br>Iftekhar<br>
          </p> 
          <p class="ctr" id="awesome">
                   <a href="https://github.com/iac-nyc" target="_blank" title="My GitHub Profile">
                     <i class="fa fa-github-square" style="font-size:32px; color:#FF4500"></i>  
                  </a>
                  <a href="https://iac-nyc.github.io/badgeView/" target="_blank" title="Badge View">
                    <i class="fa  fa-globe" style="font-size:32px; color:#FF4500"></i>
                   </a>
                   <a href="https://www.ilovechittagong.com" target="_blank" title="i love chittagong">

         </ul>

    </div>
  </div>
  <footer>
      <p class="date_output" style="text-align:center;color:#999999;"></p>     
      <script>                  
        var x = document.getElementsByClassName("date_output");
        x[0].innerHTML = new Date().getFullYear() + " &copy; Iftekhar Ahmad Chowdhury";
     </script>       
 </footer>
<script src="search.js"></script>
